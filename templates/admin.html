<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Joueurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f2f2f2;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .export-buttons {
            margin-bottom: 1rem;
        }
        .export-buttons a {
            display: inline-block;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .export-buttons a:hover {
            background-color: #218838;
        }
        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Liste des Joueurs</h1>

    <div class="export-buttons">
        <a href="/export/argent/json">ðŸ“¥ Exporter en JSON</a>
        <a href="/export/argent/csv">ðŸ“„ Exporter en CSV</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Argent</th>
                <th>Avatar</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for joueur in joueurs %}
            <tr>
                <form action="/admin/update" method="post">
                    <td>
                        <input type="hidden" name="pseudo" value="{{ joueur.pseudo }}">
                        {{ joueur.pseudo }}
                    </td>
                    <td>
                        <input type="number" name="argent" value="{{ joueur.argent }}">
                    </td>
                    <td>
                        <input type="text" name="avatar_url" value="{{ joueur.avatar or '' }}">
                    </td>
                    <td>
                        <button class="btn-save" type="submit">ðŸ’¾ Sauvegarder</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
