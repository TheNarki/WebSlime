<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Joueurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f2f2f2;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="number"] {
            width: 100px;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.4rem 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Liste des Joueurs</h1>

    <table>
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Argent</th>
                <th>Avatar</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for joueur in joueurs %}
            <tr>
                <form action="/admin/update" method="POST">
                    <td>
                        <input type="hidden" name="pseudo" value="{{ joueur.pseudo }}">
                        {{ joueur.pseudo }}
                    </td>
                    <td>
                        <input type="number" name="argent" value="{{ joueur.argent }}" required>
                    </td>
                    <td>
                        {% if joueur.avatar %}
                            <img src="{{ joueur.avatar }}" alt="Avatar">
                        {% else %}
                            Aucun
                        {% endif %}
                    </td>
                    <td>
                        <button type="submit">ðŸ’¾ Sauvegarder</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
