<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panneau d'administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #fef6e4;
            color: #333;
        }
        h1 {
            color: #d90429;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f25f5c;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions form {
            display: inline;
        }
        input[type="number"], input[type="text"] {
            padding: 0.25rem;
            width: 80px;
        }
        button {
            padding: 0.3rem 0.7rem;
            background-color: #1982c4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button.delete {
            background-color: #d90429;
        }
        button.update {
            background-color: #8ac926;
        }
    </style>
</head>
<body>
    <h1>Administration - Gestion des Joueurs</h1>

    <table>
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Argent</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for joueur in joueurs %}
            <tr>
                <td>{{ joueur.pseudo }}</td>
                <td>{{ joueur.argent }}</td>
                <td class="actions">
                    <!-- Formulaire de modification -->
                    <form method="POST" action="/admin/update">
                        <input type="hidden" name="pseudo" value="{{ joueur.pseudo }}">
                        <input type="number" name="argent" value="{{ joueur.argent }}">
                        <button class="update" type="submit">Modifier</button>
                    </form>

                    <!-- Formulaire de suppression -->
                    <form method="POST" action="/admin/delete" onsubmit="return confirm('Supprimer ce joueur ?');">
                        <input type="hidden" name="pseudo" value="{{ joueur.pseudo }}">
                        <button class="delete" type="submit">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Ajouter un joueur</h2>
    <form method="POST" action="/admin/add">
        <input type="text" name="pseudo" placeholder="Pseudo" required>
        <input type="number" name="argent" placeholder="Argent" value="0" required>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
