<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Joueurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f2f2f2;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .export-buttons {
            margin-bottom: 1rem;
        }
        .export-buttons a {
            display: inline-block;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .export-buttons a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Liste des Joueurs</h1>
    
    <div class="export-buttons">
        <a href="/export/argent/json">ðŸ“¥ Exporter en JSON</a>
        <a href="/export/argent/csv">ðŸ“„ Exporter en CSV</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Argent</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            {% for joueur in joueurs %}
            <tr>
                <td>{{ joueur.pseudo }}</td>
                <td>{{ joueur.argent }}</td>
                <td>
                    {% if joueur.avatar %}
                        <img src="{{ joueur.avatar }}" alt="Avatar" width="40" height="40" style="border-radius: 50%;">
                    {% else %}
                        Aucun
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
