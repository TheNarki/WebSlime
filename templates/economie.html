<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ã‰conomie des Joueurs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fb;
            color: #333;
            padding: 2rem;
        }
        h1 {
            color: #4fd1c5;
        }
        input[type="text"] {
            padding: 0.5rem;
            width: 300px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4fd1c5;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
    <script>
        function filtrer() {
            const filtre = document.getElementById("filtre").value.toLowerCase();
            const lignes = document.querySelectorAll("tbody tr");
            lignes.forEach(tr => {
                const pseudo = tr.querySelector("td").textContent.toLowerCase();
                tr.style.display = pseudo.includes(filtre) ? "" : "none";
            });
        }
    </script>
</head>
<body>
    <h1>ðŸ’° Ã‰conomie des Joueurs</h1>
    <input type="text" id="filtre" onkeyup="filtrer()" placeholder="ðŸ”Ž Rechercher un pseudo...">
    <table>
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Argent</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            {% for joueur in joueurs %}
            <tr>
                <td>{{ joueur.pseudo }}</td>
                <td>{{ joueur.argent }}</td>
                <td>
                    {% if joueur.avatar %}
                        <img src="{{ joueur.avatar }}" alt="avatar">
                    {% else %}
                        Aucun
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
