<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>√âconomie des Joueurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">üè† Retour √† l'accueil</a>

    <h1>Classement des Joueurs par Argent</h1>
    <table>
        <thead>
            <tr>
                <th>Pseudo</th>
                <th>Argent</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            {% for joueur in joueurs %}
            <tr>
                <td>{{ joueur.pseudo }}</td>
                <td>{{ joueur.argent }}</td>
                <td>
                    {% if joueur.avatar %}
                        <img src="{{ joueur.avatar }}" alt="Avatar" width="40" height="40">
                    {% else %}
                        Aucun
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
