<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ã‰conomie des Joueurs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fb;
            color: #333;
            padding: 2rem;
        }
        h1 {
            color: #4fd1c5;
        }
        .actions {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .export-json {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4fd1c5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4fd1c5;
            color: white;
            cursor: pointer;
        }
        tr:hover {
            background: #f1f1f1;
        }
        img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
    <script>
        function filtrer() {
            const filtre = document.getElementById("filtre").value.toLowerCase();
            const lignes = document.querySelectorAll("tbody tr");
            lignes.forEach(tr => {
                const pseudo = tr.querySelector("td").textContent.toLowerCase();
                tr.style.display = pseudo.includes(filtre) ? "" : "none";
            });
        }

        function sortTable(colIndex) {
            const table = document.querySelector("table tbody");
            const rows = Array.from(table.rows);
            const isNumeric = colIndex === 1;

            rows.sort((a, b) => {
                const valA = a.cells[colIndex].textContent.trim();
                const valB = b.cells[colIndex].textContent.trim();
                return isNumeric ? parseFloat(valB) - parseFloat(valA) : valA.localeCompare(valB);
            });

            table.innerHTML = "";
            rows.forEach(row => table.appendChild(row));
        }
    </script>
</head>
<body>
    <h1>ðŸ’° Ã‰conomie des Joueurs</h1>
    <div class="actions">
        <input type="text" id="filtre" onkeyup="filtrer()" placeholder="ðŸ”Ž Rechercher un pseudo...">
        <a href="/export/argent/json" class="export-json">ðŸ“¥ Exporter en JSON</a>
    </div>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Pseudo ðŸ”½</th>
                <th onclick="sortTable(1)">Argent ðŸ’°</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            {% for joueur in joueurs %}
            <tr>
                <td>{{ joueur.pseudo }}</td>
                <td>{{ joueur.argent }}</td>
                <td>
                    {% if joueur.avatar %}
                        <img src="{{ joueur.avatar }}" alt="avatar">
                    {% else %}
                        Aucun
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
