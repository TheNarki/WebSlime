<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Beau Site</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        section {
            margin-top: 50px;
        }

        .player-card {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .player-card h3 {
            margin: 0;
            font-size: 24px;
        }

        .player-card p {
            font-size: 18px;
        }

        .argent {
            font-size: 22px;
            color: #f39c12;
        }

        .argent i {
            margin-right: 8px;
        }

        .content {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content.visible {
            opacity: 1;
        }

        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #ecf0f1;
        }

        form {
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" onclick="changerPage('accueil')">Accueil</a>
        <a href="#" onclick="changerPage('apropos')">√Ä propos de moi</a>
        <a href="#" onclick="changerPage('economie')">√âconomie</a>
        <a href="#" onclick="demanderMotDePasse()">Admin</a>
    </nav>

    <div class="content" id="content">
        <h1>Bienvenue !</h1>
        <p>Ce site est magnifique üåü</p>
    </div>

    <script>
        function changerPage(page) {
            const content = document.getElementById("content");
            content.style.opacity = 0;

            setTimeout(() => {
                if (page === 'accueil') {
                    content.innerHTML = `
                        <h1>Bienvenue !</h1>
                        <p>Ce site est magnifique üåü</p>
                    `;
                } else if (page === 'apropos') {
                    content.innerHTML = `
                        <h1>√Ä propos de moi</h1>
                        <p>Je suis passionn√© de code et de projets cr√©atifs üöÄ</p>
                    `;
                } else if (page === 'economie') {
                    afficherEconomie();
                }
                content.style.opacity = 1;
            }, 300);
        }

        function afficherEconomie() {
            const content = document.getElementById("content");
            content.innerHTML = `<h1>√âconomie du Serveur</h1><div id="liste-joueurs" class="loading">Chargement...</div>`;

            fetch('/api/economie')
                .then(response => response.json())
                .then(data => {
                    const liste = document.getElementById('liste-joueurs');
                    liste.innerHTML = '';
                    data.forEach(joueur => {
                        const card = document.createElement('div');
                        card.classList.add('player-card');
                        card.innerHTML = `
                            <h3><i class="fas fa-user"></i> ${joueur.pseudo}</h3>
                            <p class="argent"><i class="fas fa-coins"></i> ${joueur.argent} pi√®ces üí∞</p>
                        `;
                        liste.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Erreur de chargement:', error);
                    document.getElementById('liste-joueurs').innerHTML = 'Impossible de charger les donn√©es. üò•';
                });
        }

        function demanderMotDePasse() {
            const motDePasse = prompt("Entrez le mot de passe admin :");
            if (motDePasse === "admin123") {
                afficherAdmin();
            } else {
                alert("‚õî Mot de passe incorrect !");
            }
        }

        function afficherAdmin() {
            const content = document.getElementById("content");
            content.innerHTML = `
                <h1>Panneau Admin</h1>
                <p>Ajouter ou modifier l'√©conomie d'un joueur üíº</p>
                <form onsubmit="envoyerArgent(event)">
                    <input type="text" id="pseudo" placeholder="Pseudo du joueur" required>
                    <input type="number" id="montant" placeholder="Montant √† ajouter" required>
                    <button type="submit">Envoyer</button>
                </form>
                <form onsubmit="supprimerJoueur(event)">
                    <input type="text" id="pseudo-supprimer" placeholder="Pseudo du joueur √† supprimer" required>
                    <button type="submit">Supprimer le joueur</button>
                </form>
                <div id="resultat"></div>
            `;
        }

        function envoyerArgent(event) {
            event.preventDefault();
            const pseudo = document.getElementById('pseudo').value;
            const montant = parseInt(document.getElementById('montant').value);

            fetch('/api/ajouter_argent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pseudo, montant })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultat').innerText = `‚úÖ ${data.message || "Op√©ration r√©ussie"}`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById('resultat').innerText = '‚ùå Erreur lors de l\'envoi';
            });
        }

        function supprimerJoueur(event) {
            event.preventDefault();
            const pseudo = document.getElementById('pseudo-supprimer').value;

            fetch('/api/supprimer_joueur', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pseudo })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultat').innerText = `‚úÖ ${data.message || "Joueur supprim√© avec succ√®s"}`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById('resultat').innerText = '‚ùå Erreur lors de la suppression';
            });
        }
    </script>

</body>
</html>
