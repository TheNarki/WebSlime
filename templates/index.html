<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {

        .player-card:hover {
            transform: scale(1.05);

        .player-card h3 {
            margin: 0;
            font-size: 24px;
        }

        .player-card p {

        .argent {

        }

        .argent i {
            margin-right: 8px; /* Espacement avant l'icÃ´ne */
        }

        .content {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content.visible {
            opacity: 1;
        }

        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #ecf0f1;
        }

</head>
<body>

    <script>
        function changerPage(page) {
            const content = document.getElementById("content");
            content.style.opacity = 0;

            setTimeout(() => {
                if (page === 'accueil') {
                    content.innerHTML = `
